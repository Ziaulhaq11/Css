<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <div id="score">
            <p class="badge" id="user">User</p>
            <p class="badge" id="comp">Comp</p>
            <span class="user-sc">0</span>:<span class="comp-sc">0</span>
    </div>
    <h2 id="result">Paper covers rock . You win!</h2>
    <div class="options">
        <img class="option" id="rock" src="rock.png" alt="rock">
        <img class="option" id="paper" src="paper.png" alt="paper">
        <img class="option" id="scissor" src="scissor.png" alt="scissor">
    </div>
    <p id="move">Make your move</p>
</body>

</html>
