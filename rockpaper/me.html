<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="me.css">
    <title>Rock Paper scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="sore">
        <p id="user">User</p>
        <span class='scoreboard' id="user-score">0</span><span class='scoreboard' id="colon">:</span><span class='scoreboard' id="comp-score">0</span>
        <p id="comp">Comp</p>
    </div>
    <div class="message">
        <h2>Paper covers rock. You win.!</h2>
    </div>
    <div class="images">
        <img class="image" src="rock.png" id="rock" width="">
        <img class="image" src="paper.png" id="paper">
        <img class="image" src="scissor.png" id="scissor">
    </div>
    <div class="move">
        <h3>Make your move</h3>
    </div>
</body>
</html>
