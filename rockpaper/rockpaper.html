<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpapers.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <span class="score">
        <p class="user">User</p>
        <p class="comp">Computer</p>
        <span class="user-score">0</span>:<span class="comp-score">0</span>
    </span>
    <h2 id="result">Paper covers rock . You win!</h2 >
    <div class="options">
        <img id="rock" src="rock.png" alt="rock">
        <img id="paper" src="paper.png" alt="paper">
        <img id="scissor" src="scissor.png" alt="scissor">
    </div>
    <p id="move">Make your move</p>
</body>
</html>
